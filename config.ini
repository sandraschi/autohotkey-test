[Paths]
ReposDir=D:\Dev\repos
ClaudeConfig=%APPDATA%\Claude\claude_desktop_config.json
ClaudeLogs=%APPDATA%\Claude\logs\
ClaudeExe=%LOCALAPPDATA%\AnthropicClaude\app-0.12.129\claude.exe
PythonExe=%LOCALAPPDATA%\Programs\Python\Python313\python.exe
TempDir=%TEMP%\

[Hotkeys]
ShowHelp=^+h
ShowStatus=^+s
RestartClaude=^!r
EmergencyRestart=^!x
ReloadConfig=^+r

[UI]
Font=Segoe UI
FontSize=9
Theme=Light
ShowWelcomeScreen=true

[Logging]
Enabled=true
MaxLogSizeMB=10
LogLevel=INFO
LogFile=%TEMP%\mcp_script.log

[Development]
AutoBackup=true
BackupDir=%USERPROFILE%\backups\mcp_scripts
MaxBackups=5
